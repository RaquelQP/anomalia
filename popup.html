<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Detección de enlaces camuflados</title>
  <link rel="stylesheet" href="styles/popup.css" />
</head>
<body>
  <div id="aviso-nueva-version"></div>
  
  <div style="height: 20px;"></div>
  
  <div class="extension-toggle" style="position: absolute; top: 8px; right: 12px;">
    <img id="extension-icon" src="icons/extension-standby.png" alt="Estado de extensión" />
    <span id="extension-status"></span>
  </div>
  
  <div class="header-controls">
    <div class="checkbox-container">
      <input type="checkbox" id="toggle-darkmode" />
      <label for="toggle-darkmode">Modo oscuro</label>
    </div>
  </div>

  <div style="height: 12px;"></div>

  <!-- Icono de ayuda en la esquina superior derecha -->
  <a href="docs/html/ayuda.html" target="_blank" title="Ayuda">
    <img src="icons/help.png" alt="Ayuda" style="width:18px;height:18px;vertical-align:middle;float:right;cursor:pointer;margin-top:4px;margin-right:8px;">
  </a>

  <div class="container">
    <div class="checkbox-container">
      <input type="checkbox" id="mostrarDominioSimple" />
      <label for="mostrarDominioSimple">Mostrar siempre el dominio</label>
    </div>

    <div class="opcion">
      <label for="colorSelect">Color de marcado:</label>
      <select id="colorSelect">
        <option value="red">Rojo</option>
        <option value="blue">Azul</option>
      </select>
    </div>

    <div class="opcion">
      <label for="panel-position">Posición del panel:</label>
      <select id="panel-position">
        <option value="top-right">Arriba derecha</option>
        <option value="top-left">Arriba izquierda</option>
        <option value="bottom-right">Abajo derecha</option>
        <option value="bottom-left">Abajo izquierda</option>
      </select>
    </div>

    <button id="guardarBtn">Guardar opciones</button>
    <div id="estadoGuardado" class="estado"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
